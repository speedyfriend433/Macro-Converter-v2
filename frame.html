<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="display: flex; justify-content: center; margin-top: 5em;">
        <div class="container" style="display: flex; flex-direction: column; width: 40em; gap: 1em;">
            <div class="nav-links fade-in" style="display: flex; justify-content: space-between; margin-bottom: 1em;">
                <button onclick="window.location.href='index.html'">← Back to Home</button>
                <button onclick="window.location.href='new.html'">Go to Converter</button>
            </div>

            <div class="converter-section fade-in">
                <div class="input-group">
                    <label>
                        From
                        <select id="select-from">
                            <option value="txt">Plain Text</option>
                            <option selected="selected" value="zbf">zBot Frame</option>
                            <option value="xbot-frame">xBot Frame</option>
                            <option value="replaybot">ReplayBot</option>
                            <option value="tasbot-f">TASBOT</option>
                            <option value="ybot-frame">yBot Frame</option>
                            <option value="echof">Echo</option>
                            <option value="url-f">Universal Replay</option>
                            <option value="rush">Rush</option>
                            <option value="kdbot">KD-Bot Frame</option>
                            <option value="mhrjson">MHR Json</option>
                        </select>
                    </label>
                    <input type="file" id="ipt-file">
                </div>

                <div class="input-group">
                    <label>
                        To
                        <select id="select-to">
                            <option selected="selected" value="txt">Plain Text</option>
                            <option value="zbf">zBot Frame</option>
                            <option value="xbot-frame">xBot Frame</option>
                            <option value="replaybotf">ReplayBot</option>
                            <option value="tasbot-f">TASBOT</option>
                            <option value="ybot-frame">yBot Frame</option>
                            <option value="echof">Echo</option>
                            <option value="url-f">Universal Replay</option>
                            <option value="rush">Rush</option>
                            <option value="kdbot">KD-Bot Frame</option>
                            <option value="mhrjson">MHR Json</option>
                        </select>
                    </label>
                </div>

                <label class="checkbox-container">
                    <input type="checkbox" id="chk-clean" checked>
                    Clean replay (removes redundant actions)
                </label>

                <button id="btn-convert">Convert</button>
            </div>

            <div class="editor-section fade-in">
                <textarea id="textarea" cols="40" rows="20" disabled></textarea>
            </div>

            <div class="tools-section container fade-in">
                <div class="tool-group">
                    <button id="btn-offset-frames">Offset Frames</button>
                    <input id="ipt-offset-frames" type="number" value="0">
                </div>

                <div class="tool-group">
                    <button id="btn-remove-p1">Remove all Player 1 inputs</button>
                    <button id="btn-remove-p2">Remove all Player 2 inputs</button>
                </div>

                <div class="tool-group">
                    <button id="btn-flip-hold">Flip hold ⟷ release</button>
                    <button id="btn-flip-player">Flip player 1 ⟷ player 2</button>
                </div>

                <div class="tool-group">
                    <button id="btn-sort-inputs">Sort inputs by frame</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <script src="./main.js"></script>
    <script src="script.js"></script>
</body>
</html>
